<!-- タブバー -->
<div class="tab-bar">
    <div class="tab active" onclick="switchTab('tab-post-list', this)">
        <span>📤 投稿一覧</span>
    </div>
    <div class="tab" onclick="switchTab('tab-compare', this)">
        <span>⚖️ デッキ比較</span>
    </div>
</div>


<!--投稿一覧タブ -->
<div class="tab-content active" id="tab-post-list">
    <main id="post-app" class="page" aria-labelledby="title-list">

        <!-- ツールバー -->
        <div class="toolbar" id="toolbar">
            <div class="spacer"></div>
            <button id="toMineBtn" class="btn-ghost" type="button" aria-controls="pageMine">マイ投稿</button>
        </div>


        <!-- 一覧リスト（JSが流し込み） -->
        <section id="postList" class="post-list" aria-live="polite"></section>

        <!-- 件数表示 -->
        <div id="resultCount" class="list-status"></div>

        <!-- もっと見る（ページングがある場合に出す） -->
        <section class="load-more" id="listLoadMore" hidden>
            <button id="loadMoreBtn" type="button">もっと見る</button>
        </section>
    </main>

    <!-- =========================
    Page: マイ投稿 (#mine) ＝ 全画面感
========================== -->
    <main id="pageMine" class="page" hidden aria-labelledby="title-mine">
        <div class="mine-header">
            <button id="backToListBtn" class="back-btn" type="button">← 戻る</button>
            <h2 id="title-mine" style="margin:0;">マイ投稿</h2>
        </div>

        <!-- 未ログインガード -->
        <div id="mineGuard" class="info-banner" style="display:none;">
            マイ投稿を表示・編集するにはログインしてください。
        </div>

        <!-- マイ投稿リスト -->
        <section id="myPostList" class="post-list" aria-live="polite"></section>

        <!-- 件数 -->
        <div id="resultCountMine" class="list-status"></div>

        <!-- もっと見る（マイ投稿側） -->
        <section class="load-more" id="mineLoadMore" hidden>
            <button id="loadMoreMineBtn" type="button">もっと見る</button>
        </section>
    </main>
</div>


<!--デッキ比較タブ -->
<div class="tab-content" id="tab-compare">
